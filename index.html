<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <div class="main">
      <div class="title">
        <h1>Tic-Tac-Toe Game</h1>
        <select name="Round" id="round">
          <option value="round">Select round</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div class="scoreBoard">
        <div class="score">Player 1 Score: <span class="player1">0</span></div>
        <div class="score">Player 2 Score: <span class="player2">0</span></div>
        <div class="score">Draw: <span class="draw">0</span></div>
      </div>
      <h4>
        Developed & Maintained by:
        <a href="https://musta99.github.io/portfolio/" target="_blank"
          >Mustafiz's Portfolio</a
        >
      </h4>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
